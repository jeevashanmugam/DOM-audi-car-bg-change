<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi car bg change</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="audi-car-sec">
        <div class="container">
            <!--product-img get -->
            <div class="product-img">

            </div>

            <div class="car-details-col">
                <div class="car-details">
                    <!--car-name get -->
                    <h4 class="car-name"> AUDI A4</h4>

                    <!-- model-name get -->
                    <h1 class="model-name">Audi A4 Car Latest Update </h1>

                    <p>Audi petrol : 4,miles</p>
                    <p>Fuel : 25lt</p>
                    <p>Safety : 100%</p>
                    <p>$174,000 <s>$140,000</s></p>
                </div>

                <div class="col-choice">
                    <h3>Color varient</h3>
                    <!-- 3 types of color get -->
                    <span class="red"></span>
                    <span class="blue"></span>
                    <span class="black"></span>


                </div>

            </div>

            <!-- cart btn get -->
            <div id="cart-btn">
                <i class="bi bi-cart3"></i>
                <button id="btn" type="btn">Add to cart</button>

            </div>

        </div>
    </section>

    <script>

        let productImg = document.querySelector(".product-img")
        let carName = document.querySelector(".car-name");
        let modelName = document.querySelector(".model-name")
       
        let red = document.querySelector(".red")
        let blue = document.querySelector(".blue")
        let black = document.querySelector(".black")

        let cartBtn = document.getElementById("cart-btn")


        black.addEventListener("click", function () {
            //console.log("btnis worked");

            cartBtn.style.backgroundColor = "#262213"
            carName.style.backgroundColor = " #262213"
            carName.innerHTML = "AUDI A8L"
            modelName.innerText = "Audi A8L Information "

            productImg.style.backgroundImage = 'url("https://images.pexels.com/photos/1719647/pexels-photo-1719647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1")'
            productImg.style.backgroundColor = "#262213"
        })


        blue.addEventListener("click", function () {
            cartBtn.style.backgroundColor = "#0086D0"
            carName.style.backgroundColor = " #0086D0"
            carName.innerHTML = "AUDI A3"
            modelName.innerText = "Audi A3 Information "
            productImg.style.backgroundImage = 'url("https://editorial.pxcrush.net/carsales/general/editorial/audi-a3_tsp6313.jpg?width=1024&height=683")'
            productImg.style.backgroundColor = "#0086D0"
        })


        red.addEventListener("click", function () {
            cartBtn.style.backgroundColor = "#DA0034"
            carName.style.backgroundColor = "#DA0034"
            carName.innerHTML = "AUDI A4"
            modelName.innerText = " Audi A4 Car Latest Update"
            productImg.style.backgroundImage = 'url("https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/A4/9321/1670914111785/front-left-side-47.jpg")'
            productImg.style.backgroundColor = "#DA0034"
        })


    </script>


</body>




</html>
